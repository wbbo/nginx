upstream  35ea5e369e0c9bd929ef926cad83097e
{
   server 2.2.2.:8990;
   keepalive  512;#服务端侧超时时间，默认512
}

server {
    listen 0.0.0.0:9888 ssl;
    server_name localhost;
    keepalive_timeout 75;  #客户端超时时间，默认75s
    ssl_certificate       /opt/nsfocus/service/proxy/conf/ngx_conf/ssl/server.crt;
    ssl_certificate_key   /opt/nsfocus/service/proxy/conf/ngx_conf/ssl/server.key;
    location / {
        set $ua "Nsfocus Gap";
        proxy_set_header User-Agent $ua;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "Keep-Alive";
        proxy_pass $scheme://35ea5e369e0c9bd929ef926cad83097e;  #唯一
   }
}

