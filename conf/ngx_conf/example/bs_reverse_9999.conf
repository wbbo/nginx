upstream  65ea5e369e0c9bd929ef926cad83097e
{
   server 2.2.2.:8990;
   keepalive  512;#服务端侧超时时间，默认512s
}

server {
    listen 0.0.0.0:7777;
    server_name localhost;
    keepalive_timeout 75;#客户端侧超时时间,默认75s
    location / {
        set $ua "Nsfocus Gap";
        proxy_set_header User-Agent $ua;
  	    proxy_set_header referer "http://$host";
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "Keep-Alive";
        proxy_pass $scheme://65ea5e369e0c9bd929ef926cad83097e;
   }
}

